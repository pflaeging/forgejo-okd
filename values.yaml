global:
  compatibility:
    openshift:
      adaptSecurityContext: force

route:
  enabled: true
  host: dev-forgejo.apps.mirkwood.pfpk.pro

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 128Mi

initContainers:
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

redis-cluster:
  enabled: false

redis:
  enabled: true
  storageClass: rook-ceph-block
  resources:
    limits:
      cpu: 300m
      memory: 128Mi
    requests:
      cpu: 150m
      memory: 64Mi

postgresql:
  enabled: true
  persistence:
    enabled: true
    storageClass: rook-ceph-block
  resources:
    limits:
      cpu: 300m
      memory: 250Mi
    requests:
      cpu: 150m
      memory: 125Mi

postgresql-ha:
  enabled: false

persistence:
  enabled: true
  storageClass: rook-cephfs
  accessModes: 
  - ReadWriteMany

gitea:
  admin:
    existingSecret: gitea-admin-secret
  config:
    server:
      # Your domain name
      DOMAIN: dev-forgejo.apps.mirkwood.pfpk.pro
      # must be http (we're behind a proxy / ingress)
      PROTOCOL: http
      # The path from outside!
      ROOT_URL: https://dev-forgejo.apps.mirkwood.pfpk.pro
      # internal git user
      BUILTIN_SSH_SERVER_USER: gituser
      # external ssh port if you expose it via NodePort service
      SSH_PORT: 32222
      ## you can disable ssh server if you don't want to use this protocol
      # DISABLE_SSH: true
    service:
      DISABLE_REGISTRATION: true
    database:
      DB_TYPE: postgres
    indexer:
      ISSUE_INDEXER_TYPE: bleve
      REPO_INDEXER_ENABLED: true

## Optional: listen ssh on NodePort (maybe you have to enable this by your k8s team)
service:
  ssh:
    type: NodePort
    port: 22
    nodePort: 32222

test:
  enabled: false